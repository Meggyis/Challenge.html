<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
     
            
    <title>Timezone dropdown challenge</title>
</head>
<body>
   
    <select id="city">
        <option value="">select a city</option>
        <option value="Europe/Paris" id="paris">Paris</option>
        <option value="Asia/Tokyo" id="tokyo">Tokyo</option>
        <option value="Australia/Sydney" id="sydney">Sydney</option>
        </select>
<script> 
        function showDate(event) {
          if (event.target.value.length >0); {
       
           let currentTime = moment().tz(event.target.value).format("dddd, MMMM D, YYYY H:m a");
           alert (`It is ${currentTime} in ${event.target.value}`);
    } 
}
        let selectElement = document.querySelector("#city");
        selectElement.addEventListener("change", showDate);
</script>

    </body>
    
</html>
